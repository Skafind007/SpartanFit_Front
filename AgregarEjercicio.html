<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/AgregarEjercicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&family=Yatra+One&display=swap" rel="stylesheet">
    <title>RegistroEjercicio</title>
</head>
<script src="JS/AñadirEjercicio.js"></script>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="PrincipalEntrenador.html">Inicio</a></li>
            <li><a href="MostrarEntrenadores.html">Alimentos</a></li>
            <li><a href="MostrarEntrenadores.html">Ejercicios</a></li>
            <li><a href="#" onclick="CerrarSesion()"></a></li>
        </ul>
    </header>
    <section>
    <form id="AñadirEjercicio-form" method="post">      
        <h1>Añadir Ejercicio</h1>   
                              
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <label for="nombre_ejercicio">Nombre Del Ejercicio:</label>
            <input type="text" id="nombre_ejercicio" name="nombre_ejercicio" required>
        </div>
        <div class="inputbox">
            <label for="id_grupo_muscular">Categoria:</label>
            <select id="id_grupo_muscular" name="id_grupo_muscular" required>
                <option value="">Seleccione</option>
                <option value="1">Hombro</option>
                <option value="2">Espalda</option>
                <option value="3">Pectoral</option>
                <option value="4">Triceps</option>    
                <option value="5">Pierna</option>    
                <option value="6">Biceps</option>    
                <option value="7">Pantorilla</option>    
                <option value="8">Abdomen</option>    
                <option value="9">Cardio</option>
                <option value="10">Rehabilitacion Fisica</option>   
            </select>
        </div>
        <div class="inputbox">
            <label for="apoyo_visual">URL Imagen:</label>
            <input type="url" id="apoyo_visual" name="apoyo_visual" required>          
        </div>      
      
        <div class="centrarT">
        <button type="submit" class="botonI" onclick="AñadirEjercicio()">Añadir</button>
        
        </div>
    </form>
   
   
   
    </section>
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    
    <div id="cancelModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>¿Estás seguro de que deseas cancelar?</p>
            <div class="message-buttons">
                <button class="confirm-btn" onclick="cancelar()">Sí, cancelar</button>
                <button class="cancel-btn" onclick="closeModal()">No, regresar</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
