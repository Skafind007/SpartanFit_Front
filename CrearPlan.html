<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Alimento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&family=Yatra+One&display=swap" rel="stylesheet">
    <title>RegistroRutina</title>
</head>
<script src="JS/CrearPlan.js"></script>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="MostrarEjercicios.html">Ejercicios</a></li>
            <li><a href="MostrarAlimentos.html">Alimentos</a></li>
            <li><a href="MostrarRutinas.html">Rutinas</a></li>
            <li><a href="MostrarPlan.html">Planes Alimenticios</a></li>
            <li><a href="#" onclick="CerrarSesion()"></a></li>
        </ul>
    </header>
    <section>
    <form id="AñadirRutina-form" method="post">      
        <h1>Crear Plan Alimenticio</h1>   
                              
        <div class="inputbox">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="inputbox">
            <label for="dia"> Día:</label>
            <select id="dia" name="dia" required>
                <option value="">Seleccione</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>    
                <option value="Sábado">Sábado</option>  
                <option value="Domingo">Domingo</option>    
            </select>
        </div>
       
        <div class="inputbox">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
        </div>
      
        <div class="centrarT">
            <button type="button" class="botonI" onclick="Añadir()">Crear Plan</button>
        </div>
    </form>
    </section>
   
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <div id="cancelModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>¿Estás seguro de que deseas cancelar?</p>
            <div class="message-buttons">
                <button class="confirm-btn" onclick="cancelar()">Sí, cancelar</button>
                <button class="cancel-btn" onclick="closeModal()">No, regresar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
