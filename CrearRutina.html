<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/AgregarEjercicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&family=Yatra+One&display=swap" rel="stylesheet">
    <title>RegistroEjercicio</title>
</head>
<script src="JS/CrearRutina.js"></script>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="MostrarEjercicios.html">Ejercicios</a></li>
            <li><a href="MostrarAlimentos.html">Alimentos</a></li>
            <li><a href="MostrarRutinas.html">Rutinas</a></li>
            <li><a href="MostrarPlan.html">Planes Alimenticios</a></li>
            <li><a href="#" onclick="CerrarSesion()"></a></li>
        </ul>
    </header>
    <section>
    <form id="AñadirRutina-form" method="post">      
        <h1>Crear Rutina</h1>   
                              
        <div class="inputbox">
            <label for="nombre_rutina">Nombre Rutina:</label>
            <input type="text" id="nombre_rutina" name="nombre_rutina" required>
        </div>
        <div class="inputbox">
            <label for="id_nivel_rutina">Nivel de Rutina:</label>
            <select id="id_nivel_rutina" name="id_nivel_rutina" required>
                <option value="">Seleccione</option>
                <option value="1">Basico</option>
                <option value="2">Medio</option>
                <option value="3">Avanzado</option>
            </select>
        </div>

        <div class="inputbox">
            <label for="objetivo"> Objetivo:</label>
            <select id="objetivo" name="objetivo" required>
                <option value="">Seleccione</option>
                <option value="0">No aplica</option>
                <option value="1">Definicion</option>
                <option value="2">Mantenimiento</option>
                <option value="3">Fuerza</option>
                <option value="4">Hipertrofia</option>    
                <option value="5">Rehabilitacion</option>    
            </select>
        </div>
        <div class="inputbox">
            <label for="dia">Dia:</label>
            <select id="dia" name="dia" required>
                <option value="">Seleccione</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>    
                <option value="Sabado">Sabado</option>  
                <option value="Domingo">Domingo</option>    
            </select>
        </div>
       
        <div class="inputbox">
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required>
        </div>
      
        <div class="centrarT">
            <button type="button" class="botonI" onclick="AñadirRutina()">Añadir</button>
        </div>
    </form>
   
    </section>
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <div id="cancelModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>¿Estás seguro de que deseas cancelar?</p>
            <div class="message-buttons">
                <button class="confirm-btn" onclick="cancelar()">Sí, cancelar</button>
                <button class="cancel-btn" onclick="closeModal()">No, regresar</button>
            </div>
        </div>
    </div>
</body>
</html>
